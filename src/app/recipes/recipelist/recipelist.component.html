
    <div class="row">
        <div class="col-12">
            <button class="btn btn-primary">Add Recipe</button>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <a href="#" *ngFor="let recipe of recipes" class="list-group-item clearfix">
                <div class="float-start">
                    <h3 class="list-group-item-heading">{{ recipe.recipename }}</h3>
                    <div class="list-group-item-text">{{ recipe.des }}</div>
                </div>
                <div class="float-end content-center">
                    <img src="{{recipe.imgsrc}}" alt="{{ recipe.recipename }}" class="img-responsive" style="max-height: 50px">
                </div>
            </a>
            <app-recipeitem></app-recipeitem>
        </div>
    </div>
