<div class="row">
    <div class="col-12">
        <img src={{recipe.imgsrc}} alt="{{recipe.recipename}}" class="img-responsive">
    </div>
</div>
<div class="row">
    <div class="col-12">
        <h1>{{ recipe.recipename }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Manage Recipe
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Add Ingredients to Shopping list</a></li>
              <li><a class="dropdown-item" href="#">Edit Recipe</a></li>
              <li><a class="dropdown-item" href="#">Remove Recipe</a></li>
            </ul>
        </div>
    </div> 
</div>
<div class="row">
    <div class="col-12">
        {{ recipe.des }}
    </div>
</div>
<div class="row">
    <div class="col-12">
        Recipe Ingredients
    </div>
</div>
