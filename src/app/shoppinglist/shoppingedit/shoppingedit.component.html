<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="addIngredients(f)" #f="ngForm">
            <div class="row">
                <div class="col-4 form-group">
                    <label for="name">Name</label>
                    <input type="text"
                     id="name"
                     class="form-control" 
                     name="name" 
                     [(ngModel)]="f.value.name" 
                     required
                     >
                    
                </div>
                <div class="col-2 form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" 
                    min=0 
                    id="quantity" 
                    class="form-control" 
                    name="quantity" 
                    [(ngModel)]="f.value.quantity" 
                    required>
                    
                </div>
            </div>
            <div class="row">
                <div class="col-4 d-flex justify-content-around">
                    <button class="btn btn-success" type="submit" [disabled]="!f.valid">Add Ingredient</button>
                    <button class="btn btn-primary" type="button" (click)="clearForm(f)">Clear</button>
                </div>
                
            </div>
        </form>
    </div>
</div>
