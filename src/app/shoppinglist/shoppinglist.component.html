<div class="row">
    <div class="col-12">
        <app-shoppingedit></app-shoppingedit>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <ul class="list-group">
            <a class="list-group-item " style="cursor:pointer">
                <span class="float-start">Ingredient</span>
                <span class="float-middle" style="margin-left:-5rem;">Quantity</span>
            </a>
            <a class="list-group-item " style="cursor:pointer" *ngFor="let ingredient of ingredients">
                <span class="float-start">{{ ingredient.ingredientname }}</span>
                <span class="float-middle">{{ ingredient.quantity }}</span>
                <span class="float-end"><button class="btn btn-danger">Remove</button></span>
            </a>
        </ul>
    </div>
</div>
